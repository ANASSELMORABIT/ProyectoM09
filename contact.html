<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="./styles/contact.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/6.4.5/swiper-bundle.min.css"
      integrity="sha512-m3pAvNriL711NMlhkZHK6K4Tu2/RjtrzyjxZU8mlAbxxoDoURy27KajN1LGTLeEEPvaN12mKAgSCrYEwF9y0jA=="
      crossorigin="anonymous"
    />

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header id="header" class="shadow bg-dark">
      <nav class="container navbar">
        <span class="nav-title text-light">RetRoGames</span>

        <button class="toggle-button">
          <span><i class="fas fa-bars"></i></span>
        </button>

        <div class="collapse">
          <ul class="navbar-nav">
            <a href="index.html" class="nav-link text-light">Home</a>
            <a href="article.html" class="nav-link text-light">Articles</a>
            <a href="About.html" class="nav-link text-light"
              >About RetroGames</a
            >
            <a href="contact.html" class="nav-link text-light">Contact</a>
          </ul>
        </div>

        <button id="theme-toggle" class="theme-toggle-btn">
          <i class="fas fa-adjust"></i>
        </button>
      </nav>
    </header>

    <main class="contact-container">
      <section class="content">
        <h1>Contact Us</h1>
        <p>
          If you have any questions or need assistance, feel free to reach out
          to us using the form below.
        </p>
      </section>

      <section class="contact-form">
        <form action="#" method="POST" class="form">
          <div class="form-group">
            <label for="name">Name:</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Your Name"
              required
            />
          </div>

          <div class="form-group">
            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Your Email"
              required
            />
          </div>

          <div class="form-group">
            <label for="message">Message:</label>
            <textarea
              id="message"
              name="message"
              rows="5"
              placeholder="Your Message"
              required
            ></textarea>
          </div>

          <button type="submit" class="btn">Send Message</button>
        </form>
      </section>
    </main>

    <footer class="footer">
      <div class="footer-content">
        <div class="footer-icons">
          <a
            href="https://github.com/ANASSELMORABIT/ProyectoM09"
            target="_blank"
            class="footer-icon"
          >
            <i class="fab fa-github"></i>
          </a>
          <a
            href="https://www.instagram.com/"
            target="_blank"
            class="footer-icon"
          >
            <i class="fab fa-instagram"></i>
          </a>
          <a href="https://mail.google.com/" class="footer-icon">
            <i class="fas fa-envelope"></i>
          </a>
        </div>
        <p class="footer-text">
          Â© 2025 RetRoGames. Todos los derechos reservados.
        </p>
      </div>
    </footer>
    <script src="./JS/contact.js"></script>
  </body>
</html>
